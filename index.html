<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slider</title>
    
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
</head>
<body>

    <div id="root">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentActiveElement].image" :alt="slides[currentActiveElement].title" />
                    <div class="text">
                        <h3>{{slides[currentActiveElement].title}}</h3>
                        <p>{{slides[currentActiveElement].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="showPreviousElement()" class="prev"></div>
                    <div @click="showNextElement()" class="next"></div>

                    <div v-for="slide, index in slides" class="thumb" :class="{'active': index === currentActiveElement}">
                        <img @click="setActiveElement(index)" :src="slides[currentActiveElement].image" :alt="slides[currentActiveElement].title"/>
                    </div>
                    <!--<div class="thumb">
                        <img src="slides[1].image" alt="slides[1].title" />
                    </div>
                    <div class="thumb">
                        <img src="slides[2].image" alt="slides[2].title" />
                    </div>
                    <div class="thumb">
                        <img src="slides[3].image" alt="slides[3].title" />
                    </div>
                    <div class="thumb">
                        <img src="slides[4].image" alt="slides[4].title" />
                    </div>-->
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
